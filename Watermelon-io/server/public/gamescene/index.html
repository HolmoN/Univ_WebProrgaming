<!DOCTYPE html>
<html lang="en">

<head>
    <title>watermelon.io</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <!-- <link rel="stylesheet" type="text/css" href="./samplePrograms/nextTest/test.css" media="screen" />-->
    <!-- <link rel="stylesheet" type="text/css" href="./samplePrograms/gaugeTest/test.css" media="screen" />-->
    <script src="index.js"></script>
</head>

<body>
    <div class="gameScene">
        <div class="Game1">
            <div class="container">
            </div>
            <div class="sideInfos">
                <div class="Cnext">
                </div>
                <div class="Cscore">
                    <p>スコア : 0</p>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="nameEntry" style="display: none;">
                <h2>リザルト</h2>
                <p id="score">スコア : 1000</p>
                <p>
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" name="username" placeholder="ユーザー名を入力">
                </p>
                <button type="button" id='submitScore'> 送信 </button>
            </div>
            <div class="submited" style="display: none;">
                <h2>スコアを送信しました</h2>
                <button type="button" id='backtotitle'> タイトルに戻る </button>

            </div>
        </div>
        <!-- <div class="Cgauge">
        </div> -->
    </div>

</body>

</html>
